<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} DjangoChat </title>

    </head>

    <body class="bg-purple-600">
        <nav class="flex items-center justify-between px-4 py-6 bg-purple-400">
            <div>
                <a href="/" class="text-xl text-black">DjangoChat</a>
            </div>
        


            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class = "text-black hover:text-gray-300">Rooms</a>
                    <a href="/logout/" class = "px-5 py-3 rounded-xl text-white bg-purple-600 hover:text-gray-300">Log out</a>
                

                {% else %}
                    <a href="/login/" class = "text-black hover:text-gray-300">Login</a>
                    <a href="/signup/" class = "px-5 py-3 rounded-xl text-white bg-purple-600 hover:text-gray-300">Signup</a>
                {% endif %}
            </div>
        </nav>
       

        {% block content %} 

        {% endblock %} 
    </body>
</html>
