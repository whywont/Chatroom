{% extends 'core/base.html' %}

{% block title %} Sign up | {% endblock %}

{% block content %}

    <div class="p-10 lg:p-20 text-center">
        <h2 class="px-6 py-6 text-2xl lg:text-6xl text-white"> DjangoChat</h2>
    </div>
<form method="post" action="." class ="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}

    <div class="mb-5">
        <label class="text-white">Username</label>

        <input type="text" name="username" class="w-full mt2 px-4 py-2 rounded xl">
    </div>

    <div>
        <label class="text-white">Password</label>

        <input type="password" name="password1" class="w-full mt2 px-4 py-2 rounded xl">
    </div>

    <div>
        <label class="text-white">Re-enter Password</label>

        <input type="password" name="password2" class="w-full mt2 px-4 py-2 rounded xl">
    </div>

    {% if form.errors %}
       {% for field in form %}
           {% for error in field.errors %} 
              <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                   <strong>{{ error|escape }}</strong>
              </div>
           {% endfor %}
       {% endfor %}
    {% endif %}
    <br>
    <button class="px-5 py-3 rounded-xl text-white bg-purple-800 hover:bg-purple-700">Submit</button>
</form>
{% endblock %}
